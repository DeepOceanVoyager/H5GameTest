<!DOCTYPE html>
<html>

<head>
	<title>抽出方块</title>
	<meta charset="UTF-8">
	<meta name="keywords" content="抽出方块">
	<meta name="Description" content="这是一个初学者用来学习的小游戏">
	<style type="text/css">
		.map {
			position: absolute;
			top: 0;
			bottom: 0;
			left: 0;
			right: 0;
			margin: auto;
			height: 600px;
			width: 600px;
			background: #676767;
			border: 10px solid #AFAEB2;
			border-radius: 8px;
		}
	</style>
</head>

<body>
	<div class="map">
		<canvas id="canvas" height="600" width="600" style="position: absolute;">
			您的浏览器不支持 HTML5 canvas 标签
		</canvas>
	</div>
	<script src="javascript/blocks.js"></script>
</body>

</html>
